version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7-stretch-node-browsers
    working_directory: ~/AQA_Python
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
           python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - store_artifacts:
          path: test_reports
          destination: test_reports
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            chmod 777 ./utils/chromedriver
            py.test -vv -n 4 --reruns 2 test_ui.py
